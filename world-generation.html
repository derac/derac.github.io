<html><head><title>Random-walk world generation.</title><style>
* { margin: 0; padding: 0;} canvas { width: 100%; height: 100%; } body { background-color: #000; }
</style></head><body><canvas id="canvas"></canvas> </body><script>
// general setup
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d"), scale = 1;
ctx.canvas.width  = window.innerWidth / scale;
ctx.canvas.height = window.innerHeight / scale;
let img = ctx.createImageData(ctx.canvas.width, ctx.canvas.height);

// drawing algorithm setup
let x = Math.floor(ctx.canvas.width/2), y = Math.floor(ctx.canvas.height/2);
let four_way = [[1,0],[-1,0],[0,1],[0,-1]];
let eight_way = four_way.concat([[-1,-1],[-1,1],[1,-1],[1,1]]);
let iteration = 0, iterations_per_frame = 10000, fps_target = 60;
let iterations_since_last_candidate = 0, start_time = new Date();
const black_pixel_generator = get_next_black_pixel();
let iteration_color_factor = ctx.canvas.width * ctx.canvas.height / 2;

function get_next_move_candidates(x,y) { // the meat
	return four_way.filter((d1)=> {
		let [x2,y2] = clamped_move(x,y,d1[0],d1[1]);
		return !get_pixel(x2,y2) }); }
function generate_color() { iteration += 1;
    return [1,
            (Math.floor(iteration/iteration_color_factor)%2 ? 200 : 0),
            (Math.floor(iteration/iteration_color_factor)%2 ? 0 : 200),
            255]; }

window.requestAnimationFrame(draw); // do the actual drawing
function draw() {
    for (let i = 0; i < iterations_per_frame; i += 1) {
        let candidates = get_next_move_candidates(x,y);
        let direction = candidates.length ? candidates : [...eight_way];
        let [dx,dy] = direction[Math.floor(Math.random() * direction.length)];
        [x,y] = clamped_move(x,y,dx,dy);
        if (candidates.length) {
            set_pixel(x,y,generate_color());
            iterations_since_last_candidate = 0; }
        else { iterations_since_last_candidate += 1; }
        if (iterations_since_last_candidate > iterations_per_frame) {
            iterations_since_last_candidate = 0;
            let black_pixel = black_pixel_generator.next();
            if (!black_pixel.done) { [x,y] = black_pixel.value; set_pixel(x,y,generate_color()); }
            else { console.log("completed in " + (((new Date()).getTime() - start_time.getTime()) / 1000) + "s"); return; } } }
    tune_fps_target(); ctx.putImageData(img,0,0); window.requestAnimationFrame(draw); }

// helper functions
function *enumerate(array) {
    for (let i = 0; i < array.length; i += 1) {
        yield [i, array[i]]; } }
function clamp(n,min,max) { return Math.min(Math.max(n, min), max); }
function clamped_move(x,y,dx,dy) { return [clamp(x+dx,0,ctx.canvas.width-1),clamp(y+dy,0,ctx.canvas.height-1)] }
function get_offset(x,y) { return y * ctx.canvas.width * 4 + x * 4; }
function *get_next_black_pixel() {
    let pixel_found = true;
    while (pixel_found) {
        pixel_found = false;
        for (let y = 0; y < ctx.canvas.height; y += 1) {
            for (let x = 0; x < ctx.canvas.width; x += 1) {
                if (!get_pixel(x,y)) { pixel_found = true; yield [x,y]; } } } } }
function set_pixel(x,y,color) {
    let offset = get_offset(x, y);
    for (let c of enumerate(color)) {
        img.data[offset + c[0]] = c[1] } }
function get_pixel(x,y) { return img.data[get_offset(x, y)]; }
const get_fps = () => new Promise(resolve =>
    requestAnimationFrame(t1 => requestAnimationFrame(t2 => resolve(1000 / (t2 - t1)))));
function tune_fps_target() {
    get_fps().then((fps) => {
        if (fps < fps_target) { iterations_per_frame *= .995; fps_target -= 1; }
        else { iterations_per_frame *= 1.005; fps_target = Math.min(fps_target+1,Math.floor(fps)-1); } }); }
</script></html>
